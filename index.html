<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/675ad92f7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body style="background-image:url(./images/pexels-photo-209831.webp);background-size: cover;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center mt-5 p-3"
                style="color:#eceff1;font-family:'josefin Sans', sans-serif; font-weight: bolder; ">
                Weather </h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class=" mt-5 p-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" placeholder="city name" class="form-control" id="cname">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark" onclick="search()"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>

        </div>
        <br>
        <div class="row" style="background-color: black;color: #eceff1;">
            <div class="col-4"></div>
            <div class="col-4" id="result" style="background-color: black;color: #eceff1; height: 300px;"></div>
            <div class="col-4"></div>
        </div>
      
</body>
<script>
    function search() {
        city = cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`).then(res => res.json())
            .then(data => displayData(data))
    }
    function displayData(cityDetails) {
        cname = cityDetails.name
        temp = cityDetails.main.temp
        weathertype = cityDetails.weather[0].main
        windspeed = cityDetails.wind.speed
        lattitude = cityDetails.coord.lat
        longitude = cityDetails.coord.lon


        htmldata = `
<div class="row bg-dark">
            <div class="col" style="color:white">
                     ${cname}</div>
            <div class="col" style="color:white">
             temp :  ${temp}</div>
            <div class="col" style="color:white">
             type :  ${weathertype}</div>
            <div class="col" style="color:white">
             Speed : ${windspeed}</div>
                <div class="col" style="color:white">
             lat   :   ${lattitude}</div>
         </div>
         <div class="col" style="color:white">
             lon   :   ${longitude}</div>
         </div>`
        result.innerHTML = htmldata
    }

</script>

</html>
